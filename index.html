<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <title>Tempo Real</title>
</head>

<body>
    <header>
        <h1>Hoje</h1>
    </header>

    <section id="relogio">
        <div class="container">
            <h2 class="caixa-titulo">Horário: </h2>
            <div class="horario caixa-conteudo">
                <div class="hora"></div>
                <span>:</span>
                <div class="minuto"></div>
                <span>:</span>
                <div class="segundo"></div>
            </div>
        </div>
    </section>

    <section id="dia-semana">

        <div class="container">
            <h2 class="caixa-titulo">Dia da semana: </h2>
            <div class="caixa-conteudo">
                <span></span>
            </div>
        </div>
    </section>

    <section id="data">
        <div class="container">
            <h2 class="caixa-titulo">Data: </h2>
            <div class="caixa-data caixa-conteudo">
                <div class="dia-mes"></div>
                <div class="mes"></div>
                <div class="ano"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Feito com &#9749; por Douglas Renato em São Paulo, Brasil</p>
        </div>
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
